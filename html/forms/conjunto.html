<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimUAM: Evaluación Física y Emocional</title>
  <link rel="icon" href="./../../images/ico/logo_morado.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: "Aptos";
      src: url("./../../font/Aptos.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: "Aptos", Arial, sans-serif;
    }

    body {
      font-family: "Aptos", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e5cbff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(140, 0, 255, 0.08), 0 1.5px 6px rgba(0, 0, 0, 0.04);
      padding: 32px 36px 24px 36px;
    }

    h2,
    h3 {
      color: rgb(140, 0, 255);
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    h3 {
      font-size: 1.1em;
      margin-top: 28px;
    }

    form {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 18px 0 6px 0;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin: 0 0 10px 0;
      border: 1.2px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #f7f6fa;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: rgb(140, 0, 255);
      outline: none;
      background: #f3eaff;
    }

    input[type="submit"],
    .export-button {
      background-color: rgb(140, 0, 255);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 12px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(140, 0, 255, 0.08);
    }

    input[type="submit"]:hover,
    .export-button:hover {
      background-color: rgba(140, 0, 255, 0.85);
    }

    #resultados {
      margin-top: 24px;
      padding: 18px 20px;
      border: 1.2px solid #ccc;
      border-radius: 8px;
      background: #f7f6fa;
      min-height: 40px;
      font-size: 1em;
    }

    .redirect-button {
      background: none;
      border: 1.5px solid rgb(140, 0, 255);
      color: rgb(140, 0, 255);
      padding: 8px 22px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .redirect-button:hover {
      background: rgb(140, 0, 255);
      color: #fff;
    }
    
    .form-stage {
      position: relative;
      height: 520px;
      overflow: visible;
      perspective: 1200px;
      margin-bottom: 12px;
    }

    .slides {
      position: relative;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 50%;
      width: 88%;
      max-width: 560px;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      padding: 22px;
      box-sizing: border-box;
      box-shadow: 0 8px 30px rgba(140, 0, 255, 0.06);
      transition: transform 420ms cubic-bezier(.2, .9, .3, 1), opacity 320ms ease, filter 320ms ease;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .slide-inner {
      max-height: calc(100% - 8px);
      overflow: auto;
      padding-right: 6px;
    }

    .slide-inner::-webkit-scrollbar {
      width: 8px;
    }

    .slide-inner::-webkit-scrollbar-thumb {
      background: rgba(140, 0, 255, 0.14);
      border-radius: 8px;
    }

    .slide-inner::-webkit-scrollbar-track {
      background: transparent;
    }

    .slide-inner {
      -webkit-overflow-scrolling: touch;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateZ(0) scale(1);
      z-index: 3;
    }

    .slide.next,
    .slide.prev {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateX(-50%) translateZ(-80px) scale(0.98);
      z-index: 1;
      filter: none;
    }

    @media (max-width: 700px) {
      .slide {
        width: 92%;
        padding: 18px;
      }

      .form-stage {
        height: 600px;
      }
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    .nav-btn {
      background: rgb(140, 0, 255);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(140, 0, 255, 0.08);
    }

    .nav-btn[disabled] {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
    }

    .progress-dots {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .progress-dots .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e6d6ff;
      box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.03);
    }

    .progress-dots .dot.active {
      background: rgb(140, 0, 255);
    }

    label {
      margin: 6px 0 8px 0;
    }

    input[type="text"],
    input[type="number"],
    select {
      margin-bottom: 12px;
    }

    #modalPartePiso {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2100;
      justify-content: center;
      align-items: center;
    }

    #modalPartePiso .modal-inner {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      max-width: 90vw;
      width: 420px;
    }

    #modalPartePiso img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 2px solid #9c11ec;
      border-radius: 12px;
    }

    #resaltadoPartePiso {
      display: none;
      position: absolute;
      pointer-events: none;
      background: rgba(159, 17, 236, 0.35);
      border-radius: 8px;
      z-index: 9;
    }

    #hoverPartePiso {
      display: none;
      position: absolute;
      pointer-events: none;
      background: #780fd4;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 1.1rem;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Evaluación Física y Emocional</h2>
    <form id="formularioConjunto">
      <div class="form-stage">
        <div class="slides">
          <!-- Slide 0: Datos personales -->
          <div class="slide active" data-index="0">
            <div class="slide-inner">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" required>
              <label for="genero">Género:</label>
              <select id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="prefiere_no_decir">Prefiere no decir</option>
              </select>
            </div>
          </div>

          <!-- Slide 1: Condiciones fisiológicas 1 -->
          <div class="slide next" data-index="1">
            <div class="slide-inner">
              <h3>Condiciones Fisiológicas</h3>
              <label for="altura">Altura (cm):</label>
              <input type="number" id="altura" name="altura" required>
              <label for="peso">Peso (kg):</label>
              <input type="number" id="peso" name="peso" required>
              <label for="usaLentes">¿Usa lentes?</label>
              <select id="usaLentes" name="usaLentes" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="problemasVision">¿Tiene problemas de visión?</label>
              <select id="problemasVision" name="problemasVision" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="problemasAuditivos">¿Tiene problemas auditivos?</label>
              <select id="problemasAuditivos" name="problemasAuditivos" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <!-- Slide 2: Condiciones fisiológicas 2 -->
          <div class="slide" data-index="2">
            <div class="slide-inner">

              <label for="problemasMovilidad">¿Tiene problemas de movilidad?</label>
              <select id="problemasMovilidad" name="problemasMovilidad" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="sillaRuedas">¿Usa silla de ruedas?</label>
              <select id="sillaRuedas" name="sillaRuedas" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="enfermedades">¿Tiene alguna enfermedad crónica?</label>
              <select id="enfermedades" name="enfermedades" required>
                <option value="">Seleccione...</option>
                <option value="diabetes">Diabetes</option>
                <option value="hipertension">Hipertensión</option>
                <option value="asma">Asma</option>
                <option value="artritis">Artritis</option>
                <option value="otra">Otra</option>
                <option value="ninguna">Ninguna</option>
              </select>
              <label for="medicamentos">¿Está tomando algún medicamento?</label>
              <select id="medicamentos" name="medicamentos" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="alergias">¿Tiene alguna alergia?</label>
              <select id="alergias" name="alergias" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <!-- Slide 3: Condiciones emocionales -->
          <div class="slide" data-index="3">
            <div class="slide-inner">
              <h3>Condiciones Emocionales</h3>
              <label for="calma">¿Mantiene la calma durante un sismo?</label>
              <select id="calma" name="calma" required>
                <option value="">Seleccione...</option>
                <option value="siempre">Siempre</option>
                <option value="a_veces">A veces</option>
                <option value="nunca">Nunca</option>
              </select>
              <label for="lider">¿Suele liderar a otras personas en situaciones de emergencia?</label>
              <select id="lider" name="lider" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="sigue">¿Prefiere seguir indicaciones en vez de liderar?</label>
              <select id="sigue" name="sigue" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="estres">¿Se estresa fácilmente en situaciones de crisis?</label>
              <select id="estres" name="estres" required>
                <option value="">Seleccione...</option>
                <option value="siempre">Siempre</option>
                <option value="a_veces">A veces</option>
                <option value="nunca">Nunca</option>
              </select>
              <label for="decisiones">¿Puede tomar decisiones rápidas bajo presión?</label>
              <select id="decisiones" name="decisiones" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <!-- Slide 4: Configuracion del simulador 1-->
          <div class="slide" data-index="4">
            <div class="slide-inner">
              <h3>Configuración de Simulador</h3>
              <label for="ubicacion">¿Dónde te encuentras?</label>
              <select id="ubicacion" name="ubicacion" required>
                <option value="">Seleccione...</option>
                <option value="dentro">Dentro de la UAM</option>
                <option value="fuera">Fuera de la UAM</option>
              </select>
              <label for="piso">¿En qué piso te encuentras?</label>
              <select id="piso" name="piso" required>
                <option value="">Seleccione...</option>
                <option value="G">G</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="B3">B3</option>
                <option value="B2">B2</option>
                <option value="B1">B1</option>
              </select>
              <label for="partePisoBtn">¿En qué parte del piso estás?</label>
              <input type="hidden" id="partePiso" name="partePiso" value="">
              <div style="display:flex; gap:8px; align-items:center;">
                <button type="button" id="partePisoBtn" class="nav-btn" style="padding:8px 12px;"
                  onclick="mostrarModalPartePiso(document.getElementById('piso').value || 'B1')">
                  Seleccionar parte del piso
                </button>
                <div id="partePisoLabel" style="font-size:0.95rem; color:#444;">(no seleccionada)</div>
              </div>
              <label for="alerta">¿Quieres activar el alertamiento sísmico?</label>
              <select id="alerta" name="alerta" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="modoSimulador">¿Qué modo prefieres?</label>
              <select id="modoSimulador" name="modoSimulador" required>
                <option value="">Seleccione...</option>
                <option value="simulacion">Entrenamiento</option>
                <option value="prueba">Prueba</option>
              </select>
            </div>
          </div>

          <!-- Slide 5: Configuracion del simulador 2 -->
          <div class="slide" data-index="5">
            <div class="slide-inner">
              <label for="tiempoVR">¿Cuánto tiempo necesitas para colocarte el dispositivo VR?</label>
              <select id="tiempoVR" name="tiempoVR" required>
                <option value="">Seleccione...</option>
                <option value="30">30 segundos</option>
                <option value="45">45 segundos</option>
                <option value="60">60 segundos</option>
              </select>
              <label for="distractores">¿Quieres activar distractores durante la simulación?</label>
              <select id="distractores" name="distractores" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <label for="camara">¿Prefieres usar la cámara trasera o frontal?</label>
              <select id="camara" name="camara" required>
                <option value="">Seleccione...</option>
                <option value="trasera">Trasera</option>
                <option value="frontal">Frontal</option>
              </select>
              <label for="sonido">¿Quieres activar el sonido?</label>
              <select id="sonido" name="sonido" required>
                <option value="">Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <!-- Slide 6: resumen / finalizar -->
          <div class="slide" data-index="6">
            <div class="slide-inner">
              <h3>Revisar y Enviar</h3>
              <p>Avanza para ver recomendaciones y exportar la configuración.</p>
              <input type="submit" value="Enviar" style="width:100%; margin-top:12px;">
            </div>
          </div>
        </div>
      </div>

      <div class="nav-row">
        <button type="button" class="nav-btn" id="btnPrev" disabled>←</button>
        <div class="progress-dots" id="progressDots" aria-hidden="true">
        </div>
        <button type="button" class="nav-btn" id="btnNext">→</button>
      </div>
    </form>

    <h2>Resultados y Recomendaciones</h2>
    <div id="resultados"></div>
    <button class="export-button" id="exportarIni" style="display:none;">Exportar configuración</button>
    <button class="export-button" id="importarIni">Importar configuración</button>
    <input type="file" id="fileImportIni" accept=".ini" style="display:none;">
    <input type="file" id="filePicker" style="display:none;" webkitdirectory directory>
    <div style="text-align:center; margin-top: 20px;">
      <a href="./../inicio/formulario.html"><button class="redirect-button">Regresar</button></a>
    </div>
  </div>

  <div id="modalPartePiso" aria-hidden="true">
    <div class="modal-inner">
      <h2>¿En qué parte del piso estás?</h2>
      <div style="position:relative; width:100%; max-height:320px; margin-bottom:12px;">
        <img id="imagenPisoParte" src="" alt="Plano del piso">
        <div id="resaltadoPartePiso"></div>
        <div id="hoverPartePiso"></div>
      </div>
      <div style="text-align:center; margin-top:8px;">
        <button type="button" onclick="cerrarModalPartePiso()" class="nav-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formularioConjunto');
    const resultadosDiv = document.getElementById('resultados');
    let iniContent = '';

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;
      const genero = document.getElementById('genero').value;
      const altura = document.getElementById('altura').value;
      const peso = document.getElementById('peso').value;
      const usaLentes = document.getElementById('usaLentes').value;
      const problemasVision = document.getElementById('problemasVision').value;
      const problemasAuditivos = document.getElementById('problemasAuditivos').value;
      const problemasMovilidad = document.getElementById('problemasMovilidad').value;
      const sillaRuedas = document.getElementById('sillaRuedas').value;
      const enfermedades = document.getElementById('enfermedades').value;
      const medicamentos = document.getElementById('medicamentos').value;
      const alergias = document.getElementById('alergias').value;
      const calma = document.getElementById('calma').value;
      const lider = document.getElementById('lider').value;
      const sigue = document.getElementById('sigue').value;
      const estres = document.getElementById('estres').value;
      const decisiones = document.getElementById('decisiones').value;

      const ubicacion = document.getElementById('ubicacion').value;
      const piso = document.getElementById('piso').value;
      const partePiso = document.getElementById('partePiso').value;
      const alerta = document.getElementById('alerta').value;
      const modoSimulador = document.getElementById('modoSimulador').value;
      const tiempoVR = document.getElementById('tiempoVR').value;
      const distractores = document.getElementById('distractores').value;
      const camara = document.getElementById('camara').value;
      const sonido = document.getElementById('sonido').value;

      let resultado = `<p>Nombre: ${nombre}</p>`;
      resultado += `<p>Edad: ${edad}</p>`;
      resultado += `<p>Género: ${genero}</p>`;
      resultado += `<p>Altura: ${altura} cm</p>`;
      resultado += `<p>Peso: ${peso} kg</p>`;

      if (usaLentes === 'si') {
        resultado += `<p>Recomendación: Uso de lentes durante la simulación. Entrenamiento en reconocimiento de rutas de escape visuales.</p>`;
      } else {
        resultado += `<p>Recomendación: Entrenamiento estándar en rutas de escape visuales.</p>`;
      }
      if (problemasVision === 'si') {
        resultado += `<p>Recomendación: Entrenamiento en uso de señales auditivas durante la simulación.</p>`;
      }
      if (problemasAuditivos === 'si') {
        resultado += `<p>Recomendación: Entrenamiento en uso de señales visuales durante la simulación.</p>`;
      }
      if (problemasMovilidad === 'si') {
        resultado += `<p>Recomendación: Entrenamiento en procedimientos de evacuación asistida.</p>`;
      }
      if (sillaRuedas === 'si') {
        resultado += `<p>Recomendación: Entrenamiento en maniobras de emergencia con silla de ruedas y reconocimiento de rutas accesibles.</p>`;
      }
      if (enfermedades !== 'ninguna') {
        resultado += `<p>Recomendación: Consulta médica antes de la simulación y entrenamiento adaptado a la condición específica.</p>`;
      }
      if (medicamentos === 'si') {
        resultado += `<p>Recomendación: Llevar medicación necesaria durante la simulación.</p>`;
      }
      if (alergias === 'si') {
        resultado += `<p>Recomendación: Tener a la mano tratamientos para alergias en caso de emergencia.</p>`;
      }
      if (usaLentes === 'no' && problemasVision === 'no' && problemasAuditivos === 'no' && problemasMovilidad === 'no' && sillaRuedas === 'no' && enfermedades === 'ninguna') {
        resultado += `<p>Participante apto para la simulación estándar sin adaptaciones.</p>`;
      }

      if (calma === 'siempre') {
        resultado += `<p>Recomendación: Perfecto para liderar grupos en simulaciones de sismos.</p>`;
      } else if (calma === 'a_veces') {
        resultado += `<p>Recomendación: Participar en ejercicios de respiración y manejo del estrés.</p>`;
      } else {
        resultado += `<p>Recomendación: Entrenamiento intensivo en manejo de crisis.</p>`;
      }
      if (lider === 'si') {
        resultado += `<p>Recomendación: Capacitación adicional para liderar evacuaciones.</p>`;
      }
      if (sigue === 'si') {
        resultado += `<p>Recomendación: Enfocarse en seguir instrucciones claras durante simulaciones.</p>`;
      }
      if (estres === 'siempre') {
        resultado += `<p>Recomendación: Realizar simulaciones progresivas para acostumbrarse al entorno.</p>`;
      } else if (estres === 'a_veces') {
        resultado += `<p>Recomendación: Entrenamiento en identificación de puntos seguros rápidamente.</p>`;
      }
      if (decisiones === 'si') {
        resultado += `<p>Recomendación: Entrenamiento para escenarios complejos y rápidos.</p>`;
      } else {
        resultado += `<p>Recomendación: Prácticas de toma de decisiones bajo presión.</p>`;
      }

      resultado += `<hr><h3>Configuración de Simulador</h3>`;
      resultado += `<p>Ubicación: ${ubicacion}</p>`;
      resultado += `<p>Piso: ${piso}</p>`;

      const slides = Array.from(document.querySelectorAll('.slide'));
      const btnNext = document.getElementById('btnNext');
      const btnPrev = document.getElementById('btnPrev');
      const dotsContainer = document.getElementById('progressDots');
      let current = 0;

      function renderClasses() {
        slides.forEach((s, i) => {
          s.classList.remove('active', 'prev', 'next');
          if (i === current) s.classList.add('active');
          else if (i === current + 1) s.classList.add('next');
          else if (i === current - 1) s.classList.add('prev');
        });

        btnPrev.disabled = current === 0;
        btnNext.disabled = current === slides.length - 1;

        Array.from(dotsContainer.children).forEach((d, i) => d.classList.toggle('active', i === current));
      }

      slides.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.addEventListener('click', () => { current = i; renderClasses(); });
        dotsContainer.appendChild(dot);
      });

      btnNext.addEventListener('click', () => {
        if (current < slides.length - 1) {
          current++;
          renderClasses();
          const first = slides[current].querySelector('input, select, textarea, button[type="button"]');
          if (first) first.focus();
        }
      });
      btnPrev.addEventListener('click', () => {
        if (current > 0) {
          current--;
          renderClasses();
          const first = slides[current].querySelector('input, select, textarea, button[type="button"]');
          if (first) first.focus();
        }
      });

      document.getElementById('formularioConjunto').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {

          const activeSlide = slides[current];
          if (activeSlide && current < slides.length - 1) {
            e.preventDefault();
            btnNext.click();
          }
        }
      });

      renderClasses();
    })();

    function mostrarModalPartePiso(piso) {
      partePiso = null;
      const modal = document.getElementById('modalPartePiso');
      const img = document.getElementById('imagenPisoParte');
      const resaltado = document.getElementById('resaltadoPartePiso');
      if (!modal || !img) return;
      img.src = 'mapas/png/' + (piso || 'B1') + '.png';
      img.alt = 'Plano del piso ' + (piso || 'B1');
      modal.style.display = 'flex';

      const zonas = coordenadasPorPiso[piso] || [];
      img.onmousemove = function (e) {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const w = rect.width;
        const h = rect.height;
        let zona = null;
        for (const z of zonas) {
          const [x1, y1, x2, y2] = z.coords;
          const scaleX = w / img.naturalWidth || 1;
          const scaleY = h / img.naturalHeight || 1;
          const sx1 = x1 * scaleX;
          const sy1 = y1 * scaleY;
          const sx2 = x2 * scaleX;
          const sy2 = y2 * scaleY;
          if (x >= sx1 && x <= sx2 && y >= sy1 && y <= sy2) {
            zona = z;
            if (resaltado) {
              resaltado.style.display = 'block';
              resaltado.style.left = sx1 + 'px';
              resaltado.style.top = sy1 + 'px';
              resaltado.style.width = (sx2 - sx1) + 'px';
              resaltado.style.height = (sy2 - sy1) + 'px';
            }
            break;
          }
        }
        if (!zona && resaltado) resaltado.style.display = 'none';
        const hover = document.getElementById('hoverPartePiso');
        if (zona) {
          hover.style.display = 'block';
          hover.textContent = zona.nombre + ' (' + zona.parte + ')';
          hover.style.left = (e.clientX + 10) + 'px';
          hover.style.top = (e.clientY + 10) + 'px';
        } else {
          hover.style.display = 'none';
        }
      };
      img.onmouseleave = function () {
        const hover = document.getElementById('hoverPartePiso');
        if (hover) hover.style.display = 'none';
        if (resaltado) resaltado.style.display = 'none';
      };
      img.onclick = function (e) {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const w = rect.width;
        const h = rect.height;
        let zona = null;
        for (const z of zonas) {
          const [x1, y1, x2, y2] = z.coords;
          const scaleX = w / img.naturalWidth || 1;
          const scaleY = h / img.naturalHeight || 1;
          const sx1 = x1 * scaleX;
          const sy1 = y1 * scaleY;
          const sx2 = x2 * scaleX;
          const sy2 = y2 * scaleY;
          if (x >= sx1 && x <= sx2 && y >= sy1 && y <= sy2) {
            zona = z;
            break;
          }
        }
        if (zona) {
          seleccionarPartePiso(zona.parte);
        }
      };
    }

    function seleccionarPartePiso(parte) {
